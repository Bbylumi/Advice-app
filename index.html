<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Advice generator app</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .attribution{
        position: relative;
        top: 260px;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 10px;
      }
      .name{
        font-family: 'Space Grotesk';
        color: aqua;
      }
    </style>
  </head>
  <body>
    <div>
      <div id="card" class="card">
        <p class="title"><span id="adviceid">113 </span></p>
        <div class="advice" id="advicetext">
           
        </div>
        <img
          src="./assets/image/pattern-divider-desktop.svg"
          alt=""
          class="divider"
        />
        <div class="btn-container">
          <button class="btn" id="btn">
              <img src="./assets/image/icon-dice.svg" alt="" />
          </button>
          <div class="tooltip">Click Me!</div>
      </div>
        <div class="rating">
          <span class="star" data-value="1">‚≠ê</span>
          <span class="star" data-value="2">‚≠ê</span>
          <span class="star" data-value="3">‚≠ê</span>
          <span class="star" data-value="4">‚≠ê</span>
          <span class="star" data-value="5">‚≠ê</span>
        </div>
        <p class="rating-text">Rate this fact:</p>
      </div>
      <button id="dark-mode-toggle" class="dark-mode-toggle">üåô</button>

        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#" class="name">Oluwapelumi</a>.
        </div>
      </div>
    </div>
    <script src="./script.js "></script>
  </body>
</html>
